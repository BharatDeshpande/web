<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme:{
                extend:{
                    colors:{
                        clifford:"#da373d",
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1 class="text-3xl font-bold underline text-clifford">Hello World</h1>
    <div class="flex mb-4">
        <div class="w-full bg-gray-300 h-12" style="text-align:center;color:aliceblue;">1</div>
    </div>
    <div class="flex mb-4">
        <div class="w-1/2 bg-gray-300 h-12 " style="text-align:center;color:blue">2</div>
        <div class="w-1/2 bg-gray-500 h-12" style="text-align:center;color:blueviolet">3</div>
    </div>
    <div class="flex mb-4">
        <div class="w-1/3 bg-gray-300 h-12" style="text-align:center;color:violet">4</div>
        <div class="w-1/3 bg-gray-500 h-12" style="text-align:center;color:purple">5</div>
        <div class="w-1/3 bg-gray-300 h-12" style="text-align:center;color:red">6</div>
    </div>
    <div class="flex mb-4">
        <div class="w-1/3 bg-gray-500 h-12" style="text-align:center;color:magenta">7</div>
        <div class="w-1/3 bg-gray-300 h-12" style="text-align:center;color:greenyellow">8</div>
        <div class="w-1/3 bg-gray-500 h-12" style="text-align:center;color:green">9</div>
    </div>
    <div class="flex mb-4">
        <div class="w-1/4 bg-gray-300 h-12" style="text-align:center;color:tan">10</div>
        <div class="w-1/4 bg-gray-500 h-12" style="text-align:center;color:indianred">11</div>
        <div class="w-1/4 bg-gray-300 h-12" style="text-align:center;color:peru">12</div>
        <div class="w-1/4 bg-gray-500 h-12" style="text-align:center;color:yellow">13</div>
    </div>
    <div class="flex mb-4">
        <div class="w-1/3 bg-gray-300 h-12"></div>
        <div class="w-1/3 bg-gray-500 h-12"></div>
        <div class="w-1/3 bg-gray-300 h-12"></div>
    </div>
</body>
</html>
