<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Slider Example</title>
  <style>
    .carousel {
      overflow-x: scroll;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    .carousel-item {
      display: inline-block;
      width: 20%;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-item bg-blue-500 h-64 w-64"></div>
    <div class="carousel-item bg-red-500 h-64 w-64"></div>
    <div class="carousel-item bg-yellow-500 h-64 w-64"></div>
    <div class="carousel-item bg-green-500 h-64 w-64"></div>
    <div class="carousel-item bg-purple-500 h-64 w-64"></div>
  </div>
</body>
</html>
